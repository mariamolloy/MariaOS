<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      TSOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>
   <script type="text/javascript" src="distrib/host/memoryaccessor.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/MemoryManager.js"></script>
   <script type="text/javascript" src="distrib/os/pcb.js"></script>
   <script type="text/javascript" src="distrib/os/processmanager.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>

   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
  <!-- <script type="text/javascript" src="http://alanclasses.github.io/TSOS/test/glados-ip2.js"></script> -->


</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;">
  <div id="statusbar" style="margin-right: 520px;">
     <label>
       Status
       <br>
       <p id="date"></p>
        <script>
          document.getElementById("date").innerHTML = Date();
        </script>
        <!--<br>
        <p id="status"></p>
         <script>
          // document.getElementById(_Status).innerHTML = _Status;
        </script> -->
    </label>
  </div>


   <div id="statusBar" style="margin:4px;">
    <p id="date"></p>
    <script> document.getElementById("date").innerHTML = Date(); </script>
    <br>
    <p id="status"></p>
      <script>
        document.getElementById('status').innerHTML = _Status;
      </script>
   </div>

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">

       <input type="button"
              id = "btnStartSingleStep"
              name="brnStartSingleStep"
              class="normal_button"
              disabled="disabled"
              value="Single Step"
              tabindex="3"
              onclick="TSOS.Control.hostBtnStartSingleStep_click(this);">

        <input type="button"
               id = "btnStep"
               name="btnStep"
               class="normal_button"
               disabled="disabled"
               value=">"
               tabindex="3"
               onclick="TSOS.Control.hostBtnStep_click(this);">
   </div>

   <div id="divConsole" style="margin:4px; max-width:500px; max-height:500px; float:left; overflow: scroll">
      <canvas id="display"
              width="5000px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

   <div id="divCPU" style="margin-left:520px;">
      <label>
         CPU
         <br>
         <table style="width:100%">
            <tr>
              <th>PC</th>
              <th>IR</th>
              <th>ACC</th>
              <th>X</th>
              <th>Y</th>
              <th>ZF</th>
            </tr>
            <tr>
                <td id='cpuPC'>--</td>
                <td id='cpuIR'>--</td>
                <td id='cpuAcc'>--</td>
                <td id='cpuX'>--</td>
                <td id='cpuY'>--</td>
                <td id='cpuZF'>-</td>
            </tr>
        </table>
      </br></br>
      </label>
   </div>

<!--   <div id="divMemory" style="margin-left:520px;">
         <br>
         <table style="width:100%">
          <tr>
            <th></th>
            <th colspan="8">Memory</th>
          </tr>
          <tr>
            <td>0x000</td>
            <td id='cpuPC'>  </td>
          </tr>
        </table>
      </br></br>
   </div> -->

   <div id="divMemory">
							<label class="center-align">
								<div class="label-header">Memory</div>
								<table name    ="tableMemory"
									id      ="tableMemory"
									bgcolor ="white"
									style   ="color: black; height: 150px; overflow-y: scroll; display: block;"
									class   ="table striped">
								</table>
								<tbody align="center">

								</tbody>
							</label>
						</div>

   <div id="divLog" style="margin-left:520px;">
      <label>
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="26"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <div id="divUserProgramInput" style="margin-left:520px;">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
         ></textarea>
      </label>
   </div>


</div>

</html>
